<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Shopping Cart</title>
</head>

<body>
  <main class="conteudo-principal">
    <div class="grafismo-azul"></div>
    <section class="adicionar-produto">
      <h1 class="titulo">
        Shopping <span class="texto-azul">Cart</span>
      </h1>

      <form class="formulario">
        <label class="campo-grupo">
          <span class="texto-medio-azul">Product</span>
          <select class="produto-input" name="produto" id="produto">
            <option value="Momo(Dandadan) - 8,980 JPY">Momo(Dandadan) - 8,980 JPY</option>
            <option value="Kaguya(Love Is War?) - 6,780 JPY">Kaguya(Love Is War?) - 6,780 JPY</option>
            <option value="Shoyo(Haikyuu!!) - 8,800 JPY">Shoyo(Haikyuu!!) - 8,800 JPY</option>
            <option value="Asuka(NEON GENESIS EVANGELION) - 23,100 JPY">Asuka(NEON GENESIS EVANGELION) - 23,100 JPY</option>
            <option value="Kurapika(Hunter x Hunter) - 11,680 JPY">Kurapika(Hunter x Hunter) - 11,680 JPY</option>
          </select>

        </label>

        <div id="preview-produto" class="preview-produto hidden">
          <img id="preview-img" src="" alt="Product image">
            <div class="preview-info">
              <strong id="preview-nome"></strong>
              <span id="preview-preco"></span>
            </div>
        </div>

        <section class="parte-inferior">
          <label class="campo-grupo">
            <span class="texto-medio-azul">Qty.</span>
            <input class="quantidade-input" id="quantidade" type="number" placeholder="">
          </label>

          <section class="botoes-wrapper">
            <button onclick="adicionar()" type="button" class="botao-form botao-adicionar">Add</button>
            <button onclick="limpar()" type="button" class="botao-form botao-limpar">Clear</button>
          </section>
        </section>
      </form>
    </section>
    <section class="carrinho">
      <img src="./assets/carrinho-cinza.svg" alt="Imagem de um carrinho de compras cinza">

      <div class="titulo-wrapper">
        <img src="./assets/icone-carrinho.svg" alt="ícone de carrinho">

        <h2 class="carrinho__titulo">Products in the cart</h2>
      </div>

      <section class="carrinho__produtos" id="lista-produtos">
        <section class="carrinho__produtos__produto">
          <span class="texto-azul">1x</span> Example <span class="texto-azul">800 ￥</span>
        </section>
      </section>

      <div class="divisoria"></div>

      <p class="carrinho__total">
        Total: <span class="texto-azul" id="valor-total">800 JYP</span>
      </p>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>

</html>
