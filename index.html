<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
  <title>Sakura Collectibles</title>
</head>

<body>
  <div id="petals-container"></div>

  <header class="header">
    <h1 class="logo">
      Sakura <span>Collectibles</span>
    </h1>

    <a href="cart.html" class="botao-carrinho">Go to Cart</a>
  </header>

  <main class="conteudo">
    <section class="produtos">
      <article class="produto-card">
        <img src="./assets/dandandan.jpg" alt="Momo figure">
        <h2>Momo (Dandadan)</h2>
        <p class="preco">¥8,980</p>
        <button>Add to cart</button>
      </article>

      <article class="produto-card">
        <img src="./assets/kaguya.jpg" alt="Kaguya figure">
        <h2>Kaguya (Love Is War?)</h2>
        <p class="preco">¥6,780</p>
        <button>Add to cart</button>
      </article>

      <article class="produto-card">
        <img src="./assets/haikyuu.jpg" alt="Shoyo figure">
        <h2>Shoyo (Haikyuu!!)</h2>
        <p class="preco">¥8,800</p>
        <button>Add to cart</button>
      </article>

      <article class="produto-card">
        <img src="./assets/asuka.jpg" alt="Asuka figure">
        <h2>Asuka (Evangelion)</h2>
        <p class="preco">¥23,100</p>
        <button>Add to cart</button>
      </article>

      <article class="produto-card">
        <img src="./assets/kurapika.jpg" alt="Kurapika figure">
        <h2>Kurapika (Hunter x Hunter)</h2>
        <p class="preco">¥11,680</p>
        <button>Add to cart</button>
      </article>
    </section>
  </main>

  <footer class="footer">
  <div class="footer-container">
    <div class="footer-info">
      <h3>Sakura Collectibles</h3>
      <p>Developed by <strong>Francis</strong></p>

        </li>
        <li>
          <a href="https://www.linkedin.com/in/francisdemourapereira/" target="_blank">LinkedIn</a>
        </li>
      </ul>
    </div>
  </div>
</footer>

  <script src="js/petals.js"></script>
</body>
</html>
